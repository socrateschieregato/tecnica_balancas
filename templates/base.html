{% load static %}
{% load bootstrap4 %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

    <script src="{% static 'js/js.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4.2.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'gijgo/js/gijgo.js' %}" type="text/javascript"></script>
    <script src="{% static 'gijgo/js/messages/messages.pt-br.min.js' %}" type="text/javascript"></script>
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'gijgo/css/gijgo.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'bootstrap-4.2.1-dist/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
              crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid" style="width: 80%">

        <div class="topnav">
            <a class="menu active" href="/">Início</a>
            <a class="menu" href="{% url 'calib_home' %}">Calibrações</a>
            <a class="menu" href="{% url 'equip_home' %}">Equipamentos</a>
            <a class="menu" href="{% url 'tabelas_home' %}">Configurações</a>
            <a class="menu" href="{% url 'empresas_home' %}">Clientes</a>
        </div>

        {% block main %}
        {% endblock %}
    </div>

    {% block static %}
    {% endblock %}
</body>
<footer>
    <div>
        {% block footer %}
        {% endblock %}
    </div>
</footer>
</html>
